<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GROCERA - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --pink: #FF6B9D;
      --lavender: #B399D4;
      --mint: #8BD8BD;
      --gold: #FFD166;
      --teal: #06D6A0;
      --white: #FFFFFF;
      --black: #121212;
      --light-pink: #FFB6C1;
      --light-lavender: #E6E6FA;
      --error: #FF4D4D;
      --success: #4BB543;
      --glass: rgba(255, 255, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* New Grocery-Themed Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1606787366850-de6330128bfc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center;
      background-size: cover;
      opacity: 0.4;
      z-index: -1;
    }

    /* Animated Floating Grocery Icons */
    .floating-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .floating-icon {
      position: absolute;
      opacity: 0.8;
      animation: float linear infinite;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg) translateX(0);
      }
      50% {
        transform: translateY(-20px) rotate(5deg) translateX(5px);
      }
      100% {
        transform: translateY(0) rotate(0deg) translateX(0);
      }
    }

    /* Notification */
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 12px;
      background: var(--pink);
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(255, 107, 157, 0.4);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification.error {
      background: var(--error);
      box-shadow: 0 4px 20px rgba(255, 77, 77, 0.4);
    }

    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }

    /* Main Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--lavender);
    }

    .logo {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(90deg, var(--pink), var(--lavender));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(179, 153, 212, 0.5);
      letter-spacing: 1px;
    }

    /* Auth Container */
    .auth-container {
      display: flex;
      flex: 1;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    /* Signup Form - New Vibrant Design */
    .signup-box {
      width: 100%;
      max-width: 480px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid var(--glass);
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3),
                  0 0 0 2px var(--pink),
                  0 0 0 5px var(--lavender);
      position: relative;
      overflow: hidden;
      transform: scale(0.95);
      opacity: 0;
      animation: fadeIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes fadeIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .signup-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, 
        rgba(255, 107, 157, 0.1) 0%, 
        rgba(179, 153, 212, 0.1) 50%, 
        transparent 70%);
      z-index: -1;
      animation: rotate 20s linear infinite;
    }

    .signup-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .signup-header img {
      width: 100px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.5));
    }

    .signup-header h2 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--pink), var(--lavender), var(--mint));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(255, 107, 157, 0.3);
      margin-bottom: 10px;
    }

    .signup-header p {
      color: var(--light-lavender);
      font-size: 15px;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-size: 15px;
      font-weight: 500;
      color: var(--light-lavender);
    }

    .input-container {
      position: relative;
    }

    .input-container input {
      width: 100%;
      padding: 16px 20px;
      padding-right: 50px;
      border: 2px solid var(--lavender);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      color: var(--white);
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 1px rgba(255, 107, 157, 0.3);
    }

    .input-container input:focus {
      border-color: var(--pink);
      box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.3),
                  0 0 15px rgba(255, 107, 157, 0.2);
      outline: none;
      background: rgba(0, 0, 0, 0.6);
    }

    .input-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--lavender);
      font-size: 18px;
    }

    .error-message {
      color: var(--error);
      font-size: 13px;
      margin-top: 8px;
      display: none;
      font-weight: 500;
    }

    .btn {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      border: none;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--pink), var(--lavender));
      color: var(--white);
      box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, var(--lavender), var(--pink));
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
    }

    .btn-primary:active {
      transform: translateY(1px);
    }

    .btn-primary:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .login-link {
      text-align: center;
      margin-top: 30px;
      font-size: 16px;
      color: var(--light-lavender);
    }

    .login-link a {
      color: var(--pink);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .login-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--pink);
      transition: width 0.3s ease;
    }

    .login-link a:hover::after {
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .signup-box {
        padding: 30px;
        max-width: 90%;
      }
      
      .signup-header img {
        width: 80px;
      }
      
      .signup-header h2 {
        font-size: 28px;
      }

      .input-container input {
        padding: 14px 16px;
      }

      .btn {
        padding: 16px;
      }
    }

    @media (max-width: 480px) {
      .signup-box {
        padding: 25px 20px;
      }

      .signup-header h2 {
        font-size: 24px;
      }

      nav {
        padding: 15px 20px;
      }

      .logo {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Floating Grocery Icons -->
  <div class="floating-icons" id="floatingIcons"></div>

  <!-- Notification -->
  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText"></span>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Navigation -->
    <nav>
      <div class="logo">GROCERA</div>
    </nav>

    <!-- Auth Container (Signup Form) -->
    <div class="auth-container">
      <div class="signup-box">
        <div class="signup-header">
          <img src="logo.png" alt="GROCERA Logo">
          <h2>Join GROCERA</h2>
          <p>Create your account to start shopping</p>
        </div>

        <form id="signupForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <div class="input-container">
              <input type="text" id="name" placeholder="Enter your full name" required>
              <i class="fas fa-user input-icon"></i>
            </div>
            <div class="error-message" id="nameError">Please enter your name</div>
          </div>

          <div class="form-group">
            <label for="signupEmail">Email Address</label>
            <div class="input-container">
              <input type="email" id="signupEmail" placeholder="Enter your email" required>
              <i class="fas fa-envelope input-icon"></i>
            </div>
            <div class="error-message" id="emailError">Please enter a valid email</div>
          </div>

          <div class="form-group">
            <label for="signupPassword">Password</label>
            <div class="input-container">
              <input type="password" id="signupPassword" placeholder="Create a password (min 6 chars)" required>
              <i class="fas fa-eye-slash input-icon" id="togglePassword"></i>
            </div>
            <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-container">
              <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
              <i class="fas fa-eye-slash input-icon" id="toggleConfirmPassword"></i>
            </div>
            <div class="error-message" id="confirmPasswordError">Passwords don't match</div>
          </div>

          <button type="submit" class="btn btn-primary" id="signupButton">
            <i class="fas fa-user-plus"></i> Sign Up
          </button>
        </form>

        <div class="login-link">
          Already have an account? <a href="index.html">Login here</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCFu2tKa7JszwPRE7dTrG9FEX3Giw-pavc",
      authDomain: "grocera-nithin.firebaseapp.com",
      projectId: "grocera-nithin",
      storageBucket: "grocera-nithin.appspot.com",
      messagingSenderId: "824896008507",
      appId: "1:824896008507:web:136d071d696f9ff190071e"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Enable Firestore offline persistence
    db.enablePersistence()
      .catch((err) => {
        console.log("Firestore offline persistence not enabled:", err);
      });

    // DOM Elements
    const notification = document.getElementById('notification');
    const notificationText = document.getElementById('notificationText');
    const signupForm = document.getElementById('signupForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('signupEmail');
    const passwordInput = document.getElementById('signupPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const signupButton = document.getElementById('signupButton');
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');
    const floatingIcons = document.getElementById('floatingIcons');

    // Grocery icons for floating animation
    const groceryIcons = [
      'üçé', 'üçå', 'üçä', 'üçì', 'üçá', 'üçâ', 'üçç', 'ü•ë', 'ü•¶', 'ü•ï',
      'üßÄ', 'üçó', 'üçû', 'ü•ö', 'ü•õ', 'üçØ', 'ü•®', 'üçã', 'üçí', 'ü•ù'
    ];

    // Create floating grocery icons
    function createFloatingIcons() {
      for (let i = 0; i < 20; i++) {
        const icon = document.createElement('div');
        icon.className = 'floating-icon';
        icon.textContent = groceryIcons[Math.floor(Math.random() * groceryIcons.length)];
        icon.style.color = `hsl(${Math.random() * 360}, 80%, 70%)`;
        icon.style.fontSize = `${Math.random() * 24 + 16}px`;
        icon.style.left = `${Math.random() * 100}%`;
        icon.style.top = `${Math.random() * 100}%`;
        icon.style.animationDuration = `${Math.random() * 10 + 5}s`;
        icon.style.animationDelay = `${Math.random() * 5}s`;
        floatingIcons.appendChild(icon);
      }
    }

    // Show notification
    function showNotification(message, isSuccess = true) {
      notificationText.textContent = message;
      notification.className = isSuccess ? 'notification show' : 'notification error show';
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Toggle password visibility
    function setupPasswordToggle(inputElement, toggleElement) {
      toggleElement.addEventListener('click', function() {
        const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
        inputElement.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });
    }

    // Form validation
    function validateName() {
      const name = nameInput.value.trim();
      if (name.length === 0) {
        nameError.style.display = 'block';
        return false;
      } else {
        nameError.style.display = 'none';
        return true;
      }
    }

    function validateEmail() {
      const email = emailInput.value.trim();
      const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      
      if (!isValid && email.length > 0) {
        emailError.style.display = 'block';
        return false;
      } else {
        emailError.style.display = 'none';
        return true;
      }
    }

    function validatePassword() {
      const password = passwordInput.value.trim();
      
      if (password.length > 0 && password.length < 6) {
        passwordError.style.display = 'block';
        return false;
      } else {
        passwordError.style.display = 'none';
        return true;
      }
    }

    function validateConfirmPassword() {
      const password = passwordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();
      
      if (confirmPassword.length > 0 && password !== confirmPassword) {
        confirmPasswordError.style.display = 'block';
        return false;
      } else {
        confirmPasswordError.style.display = 'none';
        return true;
      }
    }

    // Input event listeners
    nameInput.addEventListener('input', validateName);
    emailInput.addEventListener('input', validateEmail);
    passwordInput.addEventListener('input', function() {
      validatePassword();
      validateConfirmPassword();
    });
    confirmPasswordInput.addEventListener('input', validateConfirmPassword);

    // Clear all errors
    function clearErrors() {
      nameError.style.display = 'none';
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      confirmPasswordError.style.display = 'none';
    }

    // Sign up with email/password
    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      clearErrors();
      
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();
      
      const isNameValid = validateName();
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();
      const isConfirmPasswordValid = validateConfirmPassword();
      
      if (!isNameValid || !isEmailValid || !isPasswordValid || !isConfirmPasswordValid) {
        return;
      }
      
      signupButton.disabled = true;
      signupButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
      
      // Create user with email and password
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          
          // Save additional user data to Firestore
          return db.collection('users').doc(user.uid).set({
            name: name,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          })
          .then(() => {
            // Update user profile with name
            return user.updateProfile({
              displayName: name
            });
          })
          .then(() => {
            showNotification('Account created successfully! Please login', true);
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 4000);
          });
        })
        .catch((error) => {
          console.error('Signup error:', error);
          
          let errorMessage = 'Signup failed. Please try again.';
          switch(error.code) {
            case 'auth/email-already-in-use':
              emailError.textContent = 'Email is already in use.';
              emailError.style.display = 'block';
              break;
            case 'auth/invalid-email':
              emailError.textContent = 'Please enter a valid email.';
              emailError.style.display = 'block';
              break;
            case 'auth/weak-password':
              passwordError.textContent = 'Password should be at least 6 characters.';
              passwordError.style.display = 'block';
              break;
            case 'auth/network-request-failed':
              errorMessage = 'Network error. Please check your connection.';
              break;
            default:
              errorMessage = error.message;
          }
          
          showNotification(errorMessage, false);
        })
        .finally(() => {
          signupButton.disabled = false;
          signupButton.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up';
        });
    });

    // Initialize the app
    function initApp() {
      createFloatingIcons();
      setupPasswordToggle(passwordInput, togglePassword);
      setupPasswordToggle(confirmPasswordInput, toggleConfirmPassword);
      
      // Check if user is already logged in
      auth.onAuthStateChanged((user) => {
        if (user) {
          // User is signed in, redirect to dashboard
          window.location.href = 'index.html';
        }
      });
    }

    // Start the app
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
