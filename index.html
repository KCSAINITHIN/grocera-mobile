<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - GROCERA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --electric-blue: #00F5FF;
      --neon-pink: #FF00F5;
      --acid-green: #A5FF00;
      --violet: #8A2BE2;
      --sunshine: #FFDE00;
      --white: rgba(255, 255, 255, 0.9);
      --black: #121212;
      --glass: rgba(20, 20, 20, 0.6);
      --error: #FF4D4D;
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
        url('https://images.unsplash.com/photo-1583258292688-d0213dc5a3a8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--white);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      border-top: 4px solid var(--electric-blue);
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,245,255,0.1) 0%, transparent 70%);
      z-index: -1;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header img {
      width: 120px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 10px rgba(0, 245, 255, 0.5));
    }

    .login-header h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--electric-blue), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }

    .input-container {
      position: relative;
    }

    .input-container input {
      width: 100%;
      padding: 14px 16px;
      padding-right: 40px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(10, 10, 10, 0.4);
      color: var(--white);
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .input-container input:focus {
      border-color: var(--electric-blue);
      box-shadow: 0 0 0 3px rgba(0, 245, 255, 0.2);
      outline: none;
      background: rgba(20, 20, 20, 0.6);
    }

    .input-container .input-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
    }

    .error-message {
      color: var(--error);
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    #togglePassword {
      transition: all 0.3s ease;
    }

    #togglePassword:hover {
      color: var(--electric-blue);
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, var(--electric-blue), var(--violet));
      color: var(--black);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .login-btn:hover {
      background: linear-gradient(45deg, var(--violet), var(--electric-blue));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 245, 255, 0.4);
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .forgot-password {
      display: block;
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .forgot-password a {
      color: var(--neon-pink);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .signup-link {
      text-align: center;
      margin-top: 25px;
      font-size: 15px;
    }

    .signup-link a {
      color: var(--sunshine);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .social-login {
      margin: 25px 0;
      position: relative;
    }

    .social-login p {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      margin-bottom: 20px;
      position: relative;
    }

    .social-login p::before,
    .social-login p::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    }

    .social-login p::before {
      left: 0;
    }

    .social-login p::after {
      right: 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(30, 30, 30, 0.5);
      color: var(--white);
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .social-icon::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .social-icon:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .social-icon:hover::before {
      left: 100%;
    }

    .social-icon.facebook:hover {
      background: linear-gradient(45deg, #3b5998, #00F5FF);
      box-shadow: 0 5px 20px rgba(59, 89, 152, 0.5);
    }

    .social-icon.google:hover {
      background: linear-gradient(45deg, #DB4437, #FFDE00);
      box-shadow: 0 5px 20px rgba(219, 68, 55, 0.5);
    }

    .social-icon.apple:hover {
      background: linear-gradient(45deg, #000000, #8A2BE2);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading-content {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      border-top: 4px solid var(--electric-blue);
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid var(--electric-blue);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .login-header img {
        width: 100px;
      }
      
      .login-header h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="logo.png" alt="GROCERA Logo">
      <h2>Welcome Back</h2>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <input type="email" id="email" placeholder="Enter your email" required>
          <i class="fas fa-envelope input-icon"></i>
        </div>
        <div class="error-message" id="emailError">Please enter a valid email</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <input type="password" id="password" placeholder="Enter your password" required>
          <i class="fas fa-eye-slash input-icon" id="togglePassword"></i>
        </div>
        <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
      </div>

      <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>

      <button type="submit" class="login-btn" id="loginButton">Login</button>
    </form>

    <div class="social-login">
      <p>or continue with</p>
      <div class="social-icons">
        <div class="social-icon facebook" id="facebookLogin">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"/></svg>
        </div>
        <div class="social-icon google" id="googleLogin">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12.545 10.239v3.821h5.445c-.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.701-6.033-6.032s2.701-6.032 6.033-6.032c1.498 0 2.866.549 3.921 1.453l2.814-2.814c-1.784-1.664-4.146-2.675-6.735-2.675-5.522 0-10 4.477-10 10s4.478 10 10 10c8.396 0 10-7.524 10-10 0-.67-.069-1.325-.173-1.971h-9.827z"/></svg>
        </div>
        <div class="social-icon apple" id="appleLogin">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53-1.71-2.47-3-7.01-1.26-10.08 1.7-2.93 4.5-3.9 6.65-3.9 1.56 0 3.04.9 4.05.9.99 0 2.56-1.12 4.36-.96.76.03 2.87.31 4.17 2.32-.11.07-2.44 1.43-2.42 4.26.03 3.38 3.03 4.54 3.09 4.57-.03.07-.42 1.44-1.39 2.83m-2.99-14.88c.78-1.01 1.3-2.39 1.16-3.62-1.2.05-2.66.82-3.53 1.84-.77.92-1.46 2.38-1.26 3.8 1.34.1 2.71-.69 3.63-1.82z"/></svg>
        </div>
      </div>
    </div>

    <div class="signup-link">
      New to GROCERA? <a href="signup.html">Create account</a>
    </div>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <h3 id="loadingText">Signing you in...</h3>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFu2tKa7JszwPRE7dTrG9FEX3Giw-pavc",
      authDomain: "grocera-nithin.firebaseapp.com",
      projectId: "grocera-nithin",
      storageBucket: "grocera-nithin.appspot.com",
      messagingSenderId: "824896008507",
      appId: "1:824896008507:web:136d071d696f9ff190071e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const loginButton = document.getElementById('loginButton');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingText = document.getElementById('loadingText');
    const forgotPasswordLink = document.getElementById('forgotPassword');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const facebookLogin = document.getElementById('facebookLogin');
    const googleLogin = document.getElementById('googleLogin');
    const appleLogin = document.getElementById('appleLogin');

    function clearErrors() {
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
    }

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    emailInput.addEventListener('input', validateEmail);
    passwordInput.addEventListener('input', validatePassword);

    function validateEmail() {
      const email = emailInput.value.trim();
      const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      
      if (!isValid && email.length > 0) {
        emailError.style.display = 'block';
        return false;
      } else {
        emailError.style.display = 'none';
        return true;
      }
    }

    function validatePassword() {
      const password = passwordInput.value.trim();
      
      if (password.length > 0 && password.length < 6) {
        passwordError.style.display = 'block';
        return false;
      } else {
        passwordError.style.display = 'none';
        return true;
      }
    }

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      clearErrors();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();
      
      if (!isEmailValid || !isPasswordValid) {
        return;
      }
      
      loginButton.disabled = true;
      loginButton.textContent = 'Authenticating...';
      loadingOverlay.style.display = 'flex';
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          
          loginButton.textContent = '✓ Success!';
          loadingText.textContent = 'Redirecting to dashboard...';
          
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userEmail', email);
          
          db.collection('users').doc(user.uid).get()
            .then((doc) => {
              if (doc.exists) {
                const userData = doc.data();
                if (userData.name) {
                  localStorage.setItem('userName', userData.name);
                }
              }
              setTimeout(() => {
                window.location.href = 'index.html';
              }, 1500);
            });
        })
        .catch((error) => {
          console.error('Login error:', error);
          loginButton.disabled = false;
          loginButton.textContent = 'Login';
          loadingOverlay.style.display = 'none';
          
          switch(error.code) {
            case 'auth/user-not-found':
              emailError.textContent = 'No account found with this email.';
              emailError.style.display = 'block';
              break;
            case 'auth/wrong-password':
              passwordError.textContent = 'Incorrect password. Please try again.';
              passwordError.style.display = 'block';
              break;
            case 'auth/too-many-requests':
              passwordError.textContent = 'Too many attempts. Try again later.';
              passwordError.style.display = 'block';
              break;
            default:
              alert('Login error: ' + error.message);
          }
        });
    });

    forgotPasswordLink.addEventListener('click', function(e) {
      e.preventDefault();
      const email = prompt('Please enter your email address to reset your password:');
      
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => {
            alert('Password reset email sent. Please check your inbox.');
          })
          .catch((error) => {
            alert('Error: ' + error.message);
          });
      }
    });

    // Social login handlers
    function handleSocialLogin(provider) {
      const authProvider = new firebase.auth[provider]();
      auth.signInWithPopup(authProvider)
        .then((result) => {
          const user = result.user;
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userEmail', user.email || '');
          
          if (user.displayName) {
            localStorage.setItem('userName', user.displayName);
          }
          
          window.location.href = 'index.html';
        })
        .catch((error) => {
          console.error('Social login error:', error);
          alert('Login failed: ' + error.message);
        });
    }

    facebookLogin.addEventListener('click', () => handleSocialLogin('FacebookAuthProvider'));
    googleLogin.addEventListener('click', () => handleSocialLogin('GoogleAuthProvider'));
    appleLogin.addEventListener('click', () => handleSocialLogin('OAuthProvider'));
  </script>
</body>
</html>
